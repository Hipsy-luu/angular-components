<div class="col-md-7 separator-right">
  <h3>Configuration Options Tester</h3>
  <form>
    <div class="col-md-12">
      <input type="checkbox" name="singleCalendar" [(ngModel)]=daterangepickerOptions.singleCalendar
        id="singleCalendar">
      <label class="label" for="singleCalendar">Single Calendar</label>
    </div>
    <div class="col-md-12">
      <input type="checkbox" name="autoApply" [(ngModel)]=daterangepickerOptions.autoApply id="autoApply">
      <label class="label" for="autoApply">Auto Apply</label>
    </div>
    <div class="col-md-12">
      <input type="checkbox" name="inactiveBeforeStart" [(ngModel)]=daterangepickerOptions.inactiveBeforeStart
        id="inactiveBeforeStart">
      <label class="label" for="inactiveBeforeStart">Inactive Before Start</label>
    </div>
    <div class="col-md-12">
      <input type="checkbox" name="disableBeforeStart" [(ngModel)]=daterangepickerOptions.disableBeforeStart
        id="disableBeforeStart">
      <label class="label" for="disableBeforeStart">Disable Before Start</label>
    </div>
    <div class="col-md-12">
      <input type="checkbox" name="disabled" [(ngModel)]=daterangepickerOptions.disabled id="disabled">
      <label class="label" for="disabled">Disabled</label>
    </div>
    <div class="col-md-12">
      <input type="checkbox" name="showRanges" [(ngModel)]="daterangepickerOptions.showRanges" id="showRanges">
      <label class="label" for="showRanges">Show Ranges</label>
    </div>
    <div class="col-md-12">
      <input type="checkbox" name="noDefaultRangeSelected" [(ngModel)]="daterangepickerOptions.noDefaultRangeSelected"
        id="noDefaultRangeSelected">
      <label class="label" for="noDefaultRangeSelected">No Default Range Selected</label>
    </div>
    <div class="col-md-12">
      <input type="checkbox" name="timepicker" [ngModel]="isTimePickerEnabled" (change)="setTimePicker($event)"
        id="timepicker">
      <label class="label" for="timepicker">TimePicker</label>
    </div>
    <div class="col-md-12">
      <label class="label">Position</label>
      <div class="col-md-12">
        <label class="label" for="position-left">Left</label>
        <input type="radio" name="position" value="left" [(ngModel)]="daterangepickerOptions.position"
          id="position-left" [disabled]="daterangepickerOptions.alwaysOpen">
      </div>
      <div class="col-md-12">
        <label class="label" for="position-right">Right</label>
        <input type="radio" name="position" value="right" [(ngModel)]="daterangepickerOptions.position"
          id="position-right" [disabled]="daterangepickerOptions.alwaysOpen">
      </div>
      <div class="col-md-12">
        <label class="label" for="position-left">Center</label>
        <input type="radio" name="position" value="center" [(ngModel)]="daterangepickerOptions.position"
          id="position-center" [disabled]="daterangepickerOptions.alwaysOpen">
      </div>
    </div>
    <div class="col-md-12">
      <input type="checkbox" name="alwaysOpen" [(ngModel)]="daterangepickerOptions.alwaysOpen" id="alwaysOpen">
      <label class="label" for="alwaysOpen">Always Open</label>
    </div>
  </form>
  <div class="col-md-12">
    <h4>Configuration</h4>
    <pre>{{prettyPrintJSON(daterangepickerOptions)}}</pre>
  </div>
</div>
<div class="col-md-5">
  <h3>Live Demo</h3>
  <div class="col-md-6 flush">
    <daterangepicker [class]="'col-md-12 form-control'" [options]="daterangepickerOptions"
      (rangeSelected)="rangeSelected($event)">
    </daterangepicker>
  </div>
</div>
